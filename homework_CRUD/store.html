            <input class="form-property-top" type="text" name="title" placeholder="title" autocomplete="off">
            <input class="" type="text" name="platform" placeholder="platform" autocomplete="off">
            <input class="form-property-bottom" type="text" name="price" placeholder="price" autocomplete="off">
            <input class="none-display" type="text" name="rating" placeholder="rating" autocomplete="off" disabled>
            <input type="submit">
        </form>
    </section>
